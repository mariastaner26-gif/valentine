<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>

  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #ffe6f0;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    img {
      width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      color: #d63384;
    }

    .buttons {
      position: relative;
      height: 120px;
      margin-top: 30px;
    }

    button {
      font-size: 20px;
      padding: 14px 32px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: 0.3s;
    }

    #yes {
      background: #ff4d88;
      color: white;
      left: 20%;
    }

    #no {
      background: #aaa;
      color: white;
      right: 20%;
    }

    /* â¤ï¸ Falling hearts */
    .heart {
      position: fixed;
      top: -10px;
      color: #ff4d88;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="container" id="content">
    <img src="bear-flowers.png" alt="Bear">
    <h1>Î˜Î± ÎµÎ¯ÏƒÎ±Î¹ Î¿ Î’Î±Î»ÎµÎ½Ï„Î¯Î½Î¿Ï‚ Î¼Î¿Ï…; ğŸ’–</h1>

    <div class="buttons">
      <button id="yes">ÎÎ‘Î™ ğŸ’–</button>
      <button id="no">ÎŸÎ§Î™ ğŸ˜ˆ</button>
    </div>
  </div>

  <div class="container hidden" id="yesMessage">
    <img src="bear-heart.png" alt="Bear">
    <h1>Î¤Î¿ Î®Î¾ÎµÏÎ± Ï€Ï‰Ï‚ Î¸Î± Î­Î»ÎµÎ³ÎµÏ‚ Î½Î±Î¹.ğŸ’˜ğŸ¤­</h1>
    <h2>Happy Valentineâ€™s Day â¤ï¸</h2>
  </div>

  <!-- ğŸµ Music -->
  <audio id="music" src="Cityofstars.mp3"></audio>
  <audio id="happyMusic" src="happy.mp3"></audio>

  <script>
    const music = document.getElementById("music");
    const happyMusic = document.getElementById("happyMusic");
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");

    // â–¶ï¸ Start music on first interaction
    document.body.addEventListener("click", () => {
      if (music.paused) {
        music.volume = 0.6;
        music.play();
      }
    }, { once: true });

    // ğŸ’– YES button
    yesBtn.addEventListener("click", () => {
      music.pause();
      happyMusic.volume = 0.7;
      happyMusic.play();

      document.getElementById("content").classList.add("hidden");
      document.getElementById("yesMessage").classList.remove("hidden");
    });

    // ğŸ˜ˆ NO button runs away
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // â¤ï¸ Falling hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (16 + Math.random() * 20) + "px";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
